<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreKeeper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="part1">
        <img
          src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
          alt="Ping Pong and a tennis racket"
          class="img-fluid"
        />
        <p>Ping Pong Score Keeper</p>
      </section>
      <section class="part2">
        <h1><span class="score1">0</span> to <span class="score2">0</span></h1>
        <p>Use buttons below to keep score</p>

        <label for="target">Playing To</label>
        <input
          type="number"
          id="target"
          name="target"
          min="3"
          max="11"
          value="3"
        />
      </section>
      <div class="row mx-0" id="footer">
        <button class="col-4 btn btn-success" id="Player1" type="submit">
          +1 Player One</button
        ><button class="col-4 btn btn-info" id="Player2" type="submit">
          +1 Player Two</button
        ><button class="col-4 btn btn-danger" id="reset" type="submit">
          Reset
        </button>
      </div>
    </div>
    <script src="js/event.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
